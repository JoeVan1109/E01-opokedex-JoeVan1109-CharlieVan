<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Pokedex</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg width='24px' height='24px' stroke-width='1.5' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg' color='%23000000'%3E%3Cpath d='M3 3.6V20.4C3 20.7314 3.26863 21 3.6 21H20.4C20.7314 21 21 20.7314 21 20.4V3.6C21 3.26863 20.7314 3 20.4 3H3.6C3.26863 3 3 3.26863 3 3.6Z' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M6 6L6 16' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M10 6V9' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M14 6V13' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M18 6V11' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link href="./assets/css/style.css" rel="stylesheet">

    <!-- Custom CSS-->
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->

    <!-- Custom JS -->
    <script type="module" src="assets/js/app.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between ">

            <a class="navbar-brand" href="#">Pokédex <img class="logo" src="./assets/icons/pokeball.svg" alt="logo"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <select class="select-team" aria-label="Sélectionner une équipe">
                            <option class="select-item" selected>Sélectionner une équipe</option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn-poke m-4 btn" data-bs-toggle="modal" data-bs-target="#addCreateTeamModal">Créer ta team</button>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="form-type">
        <select class="form-select" aria-label="Default select example">
            <option selected>Trier par type</option>
        </select>
    </div>

    <div class="container-fluid poke-page">

            <template class="template-pokemon">

                <div class="card-poke primary" style="width: 18rem;">

                    <img src="" class="img-poke card-img-top w-75" alt="">

                    <div class="card-body">

                        <h5 class="title-poke card-title"></h5>

                        <button type="button" class="btn-poke-card btn" data-bs-toggle="modal" data-bs-target="#addCardModal">Voir +</button>
                        
                    </div>

                </div>

            </template>
    </div>


<!--!------------------------------ MODAL POKEMON ------------------------------->

        <div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="addCardModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <div class="img">
                            <img src="" class="img-poke w-70" alt="">
                        </div>

                        <div class="info">
                            <h5 class="title-poke"></h5>
                            
                            <ul>
                                <li>PV: <span class="pv"></span></li>
                                <li>Attaque: <span class="atk"></span></li>
                                <li>Défense: <span class="def"></span></li>
                                <li>Attaque Spéciale: <span class="atk-spe"></span></li>
                                <li>Défense Spéciale: <span class="def-spe"></span></li>
                                <li>Vitesse: <span class="speed"></span></li>
                            </ul>
                        </div>

                        <button type="button" class="btn-poke-team btn" data-bs-toggle="modal" data-bs-target="#teamListModal">Ajouter à l'équipe</button>

                    </div>
                </div>
            </div>
        </div>

<!--!------------------------------ MODAL CREATE TEAM ------------------------------->

        <div class="modal fade" id="addCreateTeamModal" tabindex="-1" aria-labelledby="addCreateTeamModalLabel" aria-hidden="true">
            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Créer ta team Pokémon</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <form class="form-create-team" id="form-create-team" method="post">

                            <p>Tu veux devenir dresseur de Pokémon? Créer ta team !</p>

                            <label for="name">Nom de ta team</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nom de ta team">

                            <label for="name">Description de ta team</label>
                            <input type="text" class="form-control" id="description" name="description" placeholder="Description de ta team">

                            <input type="submit" class="btnteam btn" value="Créer ta team">

                        </form>

                    </div>
                </div>
            </div>
        </div>

<!--!------------------------------ MODAL TEAM ------------------------------->

        <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="title-team" id="teamModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        
                        <p class="text-description">Description :</p>
                        <p class="description-team"></p>

                        <button type="button" class="btn-update-team btn" data-bs-toggle="modal" data-bs-target="#updateTeamModal">Modifier ta team</button>                        
                        <h6 class="title-team-poke">Tes pokémons :</h6>
                        <div class="pokemon-list">

                        </div>

                        <button type="button" class="btn-delete-team btn" data-bs-toggle="modal" data-bs-target="#deleteTeamModal">Supprimer ta team</button>

                    </div>
                </div>
            </div>
        </div>

<!--!------------------------------ MODAL UPDATE TEAM ------------------------------->

        <div class="modal fade" id="updateTeamModal" tabindex="-1" aria-labelledby="updateTeamModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="title-team" id="updateTeamModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                        <form class="form-update-team" id="form-update-team">
                            <p id="text-id"></p>
                            <label for="name">Nom de ta team</label>
                            <input type="text" class="form-control" id="name-team" name="name" placeholder="Nom de ta team">
                            <label for="name">Description de ta team</label>
                            <input type="text" class="form-control" id="description-team" name="description" placeholder="Description de ta team">

                            <input type="submit" class="btn-update-team btn" value="Mettre à jour l'équipe">
                        </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="teamListModal" tabindex="-1" aria-labelledby="teamListModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="teamListModalLabel">Choisi l'équipe que ton Pokémon rejoindra</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                </div>
            </div>
        </div>

        
        
        <div class="team-page">
            
        </div>


        <script type="module">
            import { openUpdateTeamModal } from '../front/assets/js/team.js';
            window.openUpdateTeamModal = openUpdateTeamModal;
        </script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
